<!-- Worker Gantt View -->
<div id="worker-gantt-view" class="view-content" style="display: none;">
    <style>
        .advanced-gantt-wrapper {
            display: grid;
            grid-template-columns: 150px 1fr; /* Sidebar and main content */
            grid-template-rows: auto 1fr; /* Header and body */
            width: 100%;
            height: calc(100vh - 250px);
            border: 1px solid #ddd;
        }

        .gantt-header-advanced,
        .gantt-sidebar-advanced,
        #worker-gantt-container-advanced,
        .gantt-corner-box {
            overflow: hidden;
            position: relative;
        }

        .gantt-corner-box {
            grid-column: 1;
            grid-row: 1;
            background-color: #f8fafc;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .gantt-header-advanced {
            grid-column: 2;
            grid-row: 1;
            background-color: #f8fafc;
            border-bottom: 1px solid #ccc;
            white-space: nowrap;
        }
        .gantt-header-advanced .gantt-header-item {
            display: inline-block;
            text-align: center;
            padding: 4px;
            border-right: 1px solid #e5e7eb;
            font-weight: bold;
            color: #374151;
            box-sizing: border-box;
        }
         .gantt-header-advanced .header-date { font-size: 1.1em; font-weight: 600; }
         .gantt-header-advanced .header-shift { font-size: 1em; }
         .gantt-header-advanced .header-time { font-size: 0.9em; color: #6b7280; }


        .gantt-sidebar-advanced {
            grid-column: 1;
            grid-row: 2;
            background-color: #f8fafc;
            border-right: 1px solid #ccc;
        }
        .gantt-sidebar-advanced .team-group-label {
            font-weight: bold;
            padding: 10px 5px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gantt-sidebar-advanced .worker-group-label {
            font-size: 0.9em;
            padding: 10px 5px;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }


        #worker-gantt-container-advanced {
            grid-column: 2;
            grid-row: 2;
            overflow: auto; /* This is the main scrollable area */
        }

        /* Hide vis.js's default labels as we are creating our own */
        #worker-gantt-container-advanced .vis-labelset {
            display: none;
        }
    </style>
    <h2>Worker Gantt</h2>
    <p>Visual schedule organized by worker and shift, with a non-linear timeline representing shifts.</p>

    <!-- Filter Controls -->
    <div class="worker-gantt-controls" style="display: flex; gap: 15px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; background: #f9fafb; padding: 15px; border-radius: 8px;">
        <div class="filter-group">
            <label for="wg-team-filter">Team:</label>
            <select id="wg-team-filter">
                <option value="all">All Teams</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="wg-shift-filter">Shift:</label>
            <select id="wg-shift-filter">
                <option value="all">All Shifts</option>
                <option value="1st">1st Shift</option>
                <option value="2nd">2nd Shift</option>
                <option value="3rd">3rd Shift</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="wg-skillset-filter">Skillset:</label>
            <select id="wg-skillset-filter">
                <option value="all">All Skillsets</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="wg-worker-filter">Worker:</label>
            <select id="wg-worker-filter">
                <option value="all">All Workers</option>
            </select>
        </div>
        <button id="wg-refresh-btn" class="btn btn-primary">Refresh</button>
    </div>

    <!-- The new advanced Gantt layout wrapper -->
    <div class="advanced-gantt-wrapper">
        <div class="gantt-corner-box"></div>
        <div class="gantt-header-advanced"></div>
        <div class="gantt-sidebar-advanced"></div>
        <div id="worker-gantt-container-advanced"></div>
    </div>


    <!-- Legend -->
    <div class="gantt-legend" style="display: flex; gap: 20px; margin-top: 15px; flex-wrap: wrap; align-items: center;">
        <div style="font-weight: 600; color: #374151;">Legend:</div>
        <div id="wg-product-legend">
            <!-- Product color legend will be populated by JS -->
        </div>
        <div style="display: flex; align-items: center; gap: 6px; font-size: 12px;">
            <div style="width: 16px; height: 16px; border: 2px solid red; background: white;"></div>
            <span>Critical Path</span>
        </div>
        <div style="display: flex; align-items: center; gap: 6px; font-size: 12px;">
            <div style="width: 16px; height: 16px; background: yellow;"></div>
            <span>Upstream/Downstream</span>
        </div>
    </div>
</div>
