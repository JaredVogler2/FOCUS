<!-- templates/partials/_supply_chain_view.html -->
<div id="supply-chain-view" class="view-container" style="display: none;">
    <div class="header">
        <h2>Supply Chain Analysis: Late Parts</h2>
        <p>This view tracks parts that are arriving late and their impact on the schedule.</p>
    </div>

    <div class="table-container">
        <table id="late-parts-table">
            <thead>
                <tr>
                    <th>Part ID</th>
                    <th>Product</th>
                    <th>On-Dock Date</th>
                    <th>Scheduled Start</th>
                    <th>Delay (Days)</th>
                    <th>Immediate Successor(s)</th>
                    <th>Team</th>
                </tr>
            </thead>
            <tbody id="late-parts-table-body">
                <!-- Data will be loaded here by JavaScript -->
                <tr>
                    <td colspan="7" class="text-center">Loading supply chain data...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="summary-container">
        <h4>Summary</h4>
        <p>Total late parts tracked: <span id="total-late-parts">0</span></p>
    </div>
</div>
